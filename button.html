<style>
	body {
		margin: 0;
		background: #000000;
	}
	.gbtn {
		background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
		background-size: 400%;
		border: none;
		width: 30vw;
		height: 15vh;
		position: relative;
		animation: gbtna 8s linear infinite;
	}
	@keyframes gbtna {
		0% { background-position: 0%; }
		100% { background-position: 400%; }
	}
	.gbtnb {
		background: #000000;
		border: none;
		width: calc(30vw - 0.5vw);
		height: calc(15vh - 0.5vw);
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		text-align: center;
		font-size: 3vw;
		color: #ffffff;
		line-height: calc(14.5vh - 0.5vw);;
	}

</style>
<body>
	<button class="gbtn" href="#">
		<div class="gbtnb">BUTTON</div>
	</button>
</body>
